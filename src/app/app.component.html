<div class="content" role="main">
  <h1>{{ appTitle }}</h1>
  <input name="title" [(ngModel)]="title" />
  <input type="number" name="price" [(ngModel)]="price" />
  <textarea name="description" [(ngModel)]="description"></textarea>
  <button (click)="addProduct(title, price, description)">Добавить</button>
  <div>
    <h3>Добавленные элементы</h3>
    <ul *ngFor="let p of products; index as i">
      <li>{{ p.title }} ({{ p.description }}) - {{ p.price }}   <a (click)="removeProduct(i)">х</a></li>
    </ul>
  </div>
</div>
